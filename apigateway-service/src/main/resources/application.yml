server:
  port: 8080
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Sptring Cloud-Gateway GlobalFilter
            preLogger: true
            postLogger: true
      routes:
      - id: first-service
        uri: http://localhost:8081
        predicates:
          - Path=/first-service/**
        filters:
#          - AddRequestHeader=first-request, first-request-header2
#          - AddResponseHeader=first-response, first-response-header2
          - CustomFilter
      - id: second-service
        uri: http://localhost:8082
        predicates:
          - Path=/second-service/**
        filters:
#          - AddRequestHeader=second-request, second-request-header2
#          - AddResponseHeader=second-response, second-response-header2
          - name: CustomFilter
          - name: LoggingFilter
            args:
              baseMessage : "LoggingFilter test"
              preLogger: true
              postLogger: true
      
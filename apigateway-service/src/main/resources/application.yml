server:
  port: 8080
  
eureka:
  server:
    ip: 127.0.0.1
    port: 8761
    domain: eureka
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${eureka.server.ip}:${eureka.server.port}/${eureka.server.domain}
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${server.port}
      
spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Sptring Cloud-Gateway GlobalFilter
            preLogger: true
            postLogger: true
      routes:
      - id: first-service
        uri: lb://MY-FIRST-SERVICE
        predicates:
          - Path=/first-service/**
        filters:
#          - AddRequestHeader=first-request, first-request-header2
#          - AddResponseHeader=first-response, first-response-header2
          - CustomFilter
      - id: second-service
        uri: lb://MY-SECOND-SERVICE
        predicates:
          - Path=/second-service/**
        filters:
#          - AddRequestHeader=second-request, second-request-header2
#          - AddResponseHeader=second-response, second-response-header2
          - name: CustomFilter
          - name: LoggingFilter
            args:
              baseMessage : "LoggingFilter test"
              preLogger: true
              postLogger: true

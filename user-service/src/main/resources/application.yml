server:
  port: 0 #random 포트 사용한다는 뜻

spring:
  application:
    name: user-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/recsee3p
    platform: postgres
    username: postgres
    password: 1234

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true 
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka